<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: black;
            margin: 0;
            overflow: hidden;
        }
        
        .container {
            position: absolute;
            top: 50%;
            left: 80px; /* Adjust the left value as needed */
            transform: translateY(-50%);
            width: 200px;
            height: 200px;
            perspective: 800px;
        }
        
        .cube {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: spin 5s infinite linear;
        }
        
        .face {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 2px solid white;
            box-sizing: border-box;
        }
        
        .front { transform: translateZ(100px); }
        .back { transform: translateZ(-100px); }
        .right { transform: rotateY(90deg) translateZ(100px); }
        .left { transform: rotateY(-90deg) translateZ(100px); }
        .top { transform: rotateX(90deg) translateZ(100px); }
        .bottom { transform: rotateX(-90deg) translateZ(100px); }
        
        @keyframes spin {
            0% { transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); }
            100% { transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); }
        }

        .clickable-text {
            position: absolute;
            font-size: 24px;
            color: white;
            cursor: pointer;
            transition: color 1s ease-in-out;
        }

        .clickable-text:hover {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cube">
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face right"></div>
            <div class="face left"></div>
            <div class="face top"></div>
            <div class="face bottom"></div>
        </div>
    </div>

    <div class="clickable-text" id="picture1" style="top: 30%; left: 20%;" onclick="handleClick(this, 'parentfolder/Folder/1imagine.png')">Picture 1</div>
    <div class="clickable-text" id="picture2" style="top: 40%; left: 20%;" onclick="handleClick(this, 'parentfolder/Folder/2imagine.png')">Picture 2</div>
    <div class="clickable-text" id="picture3" style="top: 50%; left: 20%;" onclick="handleClick(this, 'parentfolder/Folder/3imagine.png')">Picture 3</div>
    <div class="clickable-text" id="picture4" style="top: 60%; left: 20%;" onclick="handleClick(this, 'parentfolder/Folder/4imagine.png')">Picture 4</div>
    
    <script>
        function handleClick(element, imageUrl) {
            element.style.color = 'red';
            element.style.cursor = 'default';
            element.onclick = null;
            element.textContent = generateRandomSigns();

            setTimeout(function() {
                element.textContent = generateRandomSigns();
            }, 100);

            window.open(imageUrl, '_blank');
        }

        function generateRandomSigns() {
            var signs = '!@#$%^&*()_+-=[]{}|;:,.<>?';
            var result = '';
            for (var i = 0; i < 10; i++) {
                result += signs.charAt(Math.floor(Math.random() * signs.length));
            }
            return result;
        }

        var picture1 = document.getElementById('picture1');
        var picture2 = document.getElementById('picture2');
        var picture3 = document.getElementById('picture3');
        var picture4 = document.getElementById('picture4');

        picture1.onclick = function() {
            handleClick(this, 'parentfolder/Folder/1imagine.png');
        };
        picture2.onclick = function() {
            handleClick(this, 'parentfolder/Folder/2imagine.png');
        };
        picture3.onclick = function() {
            handleClick(this, 'parentfolder/Folder/3imagine.png');
        };
        picture4.onclick = function() {
            handleClick(this, 'parentfolder/Folder/4imagine.png');
        };
    </script>
</body>
</html>
